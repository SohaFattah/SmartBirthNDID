<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Birth NDID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #114B38 0%, #0D3A2D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #114B38 0%, #00A651 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #114B38;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00A651;
        }

        .form-group select {
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #114B38 0%, #00A651 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 75, 56, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .info-box {
            background: #E8F5F1;
            border-left: 4px solid #00A651;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
            color: #333;
            line-height: 1.6;
        }

        .info-box strong {
            color: #114B38;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #00A651;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Smart Birth NDID</h1>
            <p>Newborn Digital Identity System</p>
        </div>

        <div class="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Employee ID / Username</label>
                    <input type="text" id="username" placeholder="Enter your employee ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="hospital">Hospital</label>
                    <select id="hospital" required>
                        <option value="">Select a Hospital</option>
                        <option value="KSA_CENTRAL">Saudi Central Hospital</option>
                        <option value="KSA_NORTH">Saudi Northern Hospital</option>
                        <option value="KSA_SOUTH">Saudi Southern Hospital</option>
                        <option value="KSA_EAST">Saudi Eastern Hospital</option>
                        <option value="KSA_WEST">Saudi Western Hospital</option>
                    </select>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="info-box">
                    <strong>Demo Credentials:</strong><br>
                    Username: EMP001<br>
                    Password: Any value<br>
                    Hospital: Select any option
                </div>
            </form>

            <div class="back-link">
                <a href="landing.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const hospital = document.getElementById('hospital').value;

            // Save user data
            localStorage.setItem('currentUser', username);
            localStorage.setItem('currentHospital', hospital);

            // Redirect to next page
            window.location.href = 'parent-data.html';
        }
    </script>
</body>
</html>
